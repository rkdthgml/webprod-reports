<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
* 필수 입력 항목<br>
<p></p>
<form>
    기본 정보
    <p></p>
    이 름* <input type="text" size="8" value=""> <br>
    이메일* <input type="email" size="15" placeholder="id@domain_name"> <br>
    암호* <input type="password" size="12" value=""> <br>
    암호 확인* <input type="password" size="12" value=""> <br>
    모바일 폰* <input type="tel" size="13" placeholder="010-0000-0000"> <br>
    개인 홈페이지 <input type="url" size="30" placeholder="http://"> <br>
    주소* <input type="text" size="30" value=""> <br>
    <p></p>
    학 력
    <p></p>
    학교 명* <input type="text" size="12" value=""> <br>
    전 공* <input type="text" size="12" value=""> <br>
    졸업 여부* <select name="졸업여부">
    <option value="1" selected>---선택---</option>
    <option value="2">졸업예정</option>
    <option value="3">졸업</option>
</select> <br>
    졸업(예정)일 <input type="date" value="연도-월-일"> <br>
    <p></p>
    업무 경력
    <p></p>
    근무업체명 <input type="text" size="20" value=""> <br>
    직 위 <input type="text" size="10" value=""> <br>
    담당 업무 <textarea cols="80" rows="10">
    이전 업체에서 담당한 업무를 기술하시오.
</textarea> <br>
    근무년수 <input type="number" min="0" max="10" step="0.5">년 <br>
    <p></p>
    자기소개서
    <p></p>
    첨부 파일 <input type="file" value="파일 선택"> <br>
    <p></p>
    <input type="submit" value="제 출"> </button>
    <input type="reset" value="재작성"> </button>
</form>
</body>
</html>
